<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wine Quality Prediction</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f2f2f2;
        }
        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #3498db; /* Updated color */
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        label {
            margin-bottom: 8px;
            color: #555;
        }
        .input-group { /* New class for two inputs in one line */
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 20px;
        }
        .input-group input[type="text"] { /* Styles for the inputs */
            flex: 1;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            margin-right: 10px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Wine Quality Prediction</h1>
        <form action="/" method="post">
            <label for="fixed_acidity">Fixed Acidity:</label>
            <input type="text" id="fixed_acidity" name="fixed_acidity">

            <label for="volatile_acidity">Volatile Acidity:</label>
            <input type="text" id="volatile_acidity" name="volatile_acidity">
            <label for="citric_acid">Citric Acid:</label>
            <input type="text" id="citric_acid" name="citric_acid">

            <label for="residual_sugar">Residual Sugar:</label>
            <input type="text" id="residual_sugar" name="residual_sugar">

            <label for="chlorides">Chlorides:</label>
            <input type="text" id="chlorides" name="chlorides">

            <label for="free_sulfur_dioxide">Free Sulfur Dioxide:</label>
            <input type="text" id="free_sulfur_dioxide" name="free_sulfur_dioxide">

            <label for="total_sulfur_dioxide">Total Sulfur Dioxide:</label>
            <input type="text" id="total_sulfur_dioxide" name="total_sulfur_dioxide">

            <label for="density">Density:</label>
            <input type="text" id="density" name="density">

            <label for="pH">pH:</label>
            <input type="text" id="pH" name="pH">

            <label for="sulphates">Sulphates:</label>
            <input type="text" id="sulphates" name="sulphates">

            <label for="alcohol">Alcohol:</label>
            <input type="text" id="alcohol" name="alcohol">
            <!-- Add similar labels and inputs for other columns -->

           <button type="submit" >Submit</button>
            
        </form>
        
    </div>
    
    

    <script>
        // Get the prediction result from Flask and display it in an alert
        var prediction = "{{ prediction_text }}";
        if (prediction) {
            alert("Predicted Wine Quality: " + prediction);
        }
    </script>
</body>
</html>
